<html>
<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FFD700"></a-box> 
    <a-sphere position="1.5 1.25 -3" radius="1.25" color="#20B2AA"></a-sphere> 
    <a-cylinder position="4 0.75 -3" radius="0.5" height="1.5" color="#9932CC"></a-cylinder> 
    <a-tetrahedron position="-4 0.5 -6" radius="1" color="#FFA500"></a-tetrahedron> 
    <a-octahedron position="-0.5 0.5 -6" radius="1" color="#00FF00"></a-octahedron> 
    <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="8" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

</body></html>
